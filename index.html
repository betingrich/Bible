<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marisel Bible Verse</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
        
        :root {
            --primary-color: #3b82f6;
            --bg-color: #0f172a;
            --text-light: #f8fafc;
            --input-bg: #1e293b;
            --verse-bg: #1e293b;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-light);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background-color: #1e293b;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #334155;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .logo {
            width: 30px;
            height: 30px;
            background-color: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }
        
        .verified-icon {
            color: var(--primary-color);
            font-size: 16px;
        }
        
        .main {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .input-container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .input-row {
            display: flex;
            gap: 10px;
        }
        
        .input-field {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 24px;
            outline: none;
            font-size: 16px;
            background-color: var(--input-bg);
            color: white;
        }
        
        .input-field::placeholder {
            color: #94a3b8;
        }
        
        #get-verse-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 24px;
            padding: 12px 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s;
            margin-top: 10px;
        }
        
        #get-verse-btn:hover {
            opacity: 0.9;
        }
        
        .verse-container {
            width: 100%;
            max-width: 600px;
            min-height: 200px;
            background-color: var(--verse-bg);
            border-radius: 12px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: relative;
        }
        
        .verse-text {
            font-size: 18px;
            line-height: 1.6;
        }
        
        .verse-reference {
            font-style: italic;
            color: var(--primary-color);
            text-align: right;
            margin-top: 15px;
        }
        
        .placeholder-text {
            color: #64748b;
            text-align: center;
            padding: 20px;
        }
        
        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <div class="logo">M</div>
            <h2>Marisel Bible Verse</h2>
            <i class="fas fa-check-circle verified-icon"></i>
        </div>
    </div>
    
    <div class="main">
        <div class="input-container">
            <div class="input-row">
                <input type="text" id="book-input" class="input-field" placeholder="Book (e.g. John)" autocomplete="off">
                <input type="text" id="chapter-input" class="input-field" placeholder="Chapter (e.g. 3)" autocomplete="off">
                <input type="text" id="verse-input" class="input-field" placeholder="Verse (e.g. 16)" autocomplete="off">
            </div>
            <button id="get-verse-btn">Get Verse</button>
        </div>
        
        <div class="verse-container">
            <div class="placeholder-text">Enter a Bible reference to display the verse</div>
            <div class="loading">
                <div class="loading-spinner"></div>
            </div>
            <div class="verse-text" id="verse-text"></div>
            <div class="verse-reference" id="verse-reference"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const bookInput = document.getElementById('book-input');
            const chapterInput = document.getElementById('chapter-input');
            const verseInput = document.getElementById('verse-input');
            const getVerseBtn = document.getElementById('get-verse-btn');
            const verseText = document.getElementById('verse-text');
            const verseReference = document.getElementById('verse-reference');
            const placeholderText = document.querySelector('.placeholder-text');
            const loadingIndicator = document.querySelector('.loading');
            
            // Get verse
            getVerseBtn.addEventListener('click', getBibleVerse);
            
            // Also allow Enter key to submit
            [bookInput, chapterInput, verseInput].forEach(input => {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        getBibleVerse();
                    }
                });
            });
            
            async function getBibleVerse() {
                const book = bookInput.value.trim();
                const chapter = chapterInput.value.trim();
                const verse = verseInput.value.trim();
                
                if (!book || !chapter || !verse) {
                    alert('Please enter book, chapter, and verse');
                    return;
                }
                
                // Show loading state
                placeholderText.style.display = 'none';
                verseText.style.display = 'none';
                verseReference.style.display = 'none';
                loadingIndicator.style.display = 'flex';
                
                try {
                    const reference = `${book}+${chapter}:${verse}`;
                    const apiUrl = `https://apis.davidcyriltech.my.id/bible?reference=${encodeURIComponent(reference)}`;
                    
                    const response = await fetch(apiUrl);
                    
                    if (!response.ok) {
                        throw new Error(`API request failed with status ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    if (data.text && data.reference) {
                        verseText.textContent = data.text;
                        verseReference.textContent = `â€” ${data.reference}`;
                        verseText.style.display = 'block';
                        verseReference.style.display = 'block';
                        placeholderText.style.display = 'none';
                    } else {
                        throw new Error("No verse text in response");
                    }
                } catch (error) {
                    console.error('Error fetching Bible verse:', error);
                    placeholderText.textContent = "Failed to fetch verse. Please try again.";
                    placeholderText.style.display = 'block';
                } finally {
                    loadingIndicator.style.display = 'none';
                }
            }
        });
    </script>
</body>
</html>
