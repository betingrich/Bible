<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marisel Bible</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
        
        :root {
            --primary-color: #00b4d8; /* Sky blue */
            --bg-color: #0f172a; /* Dark black */
            --text-light: #f8fafc;
            --input-bg: #1e293b;
            --verse-bg: rgba(30, 41, 59, 0.7); /* Semi-transparent for glass effect */
            --icon-color: #64748b;
            --icon-hover: #00b4d8;
            --whatsapp-color: #25D366;
            --youtube-color: #FF0000;
            --like-color: #ff6b6b;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: url('https://images.unsplash.com/photo-1506318137071-a8e063b4bec0?q=80&w=1000');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        
        .header {
            background-color: rgba(30, 41, 59, 0.8);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #334155;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .logo {
            width: 30px;
            height: 30px;
            background-color: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }
        
        .verified-icon {
            color: var(--primary-color);
            font-size: 16px;
        }
        
        .channel-btns {
            display: flex;
            gap: 15px;
        }
        
        .channel-btn {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .wa-btn:hover {
            color: var(--whatsapp-color);
        }
        
        .yt-btn:hover {
            color: var(--youtube-color);
        }
        
        .main {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .input-container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .input-row {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        #book-select {
            flex: 1;
            min-width: 120px;
            padding: 12px 20px;
            border: none;
            border-radius: 24px;
            outline: none;
            font-size: 16px;
            background-color: var(--input-bg);
            color: white;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 15px;
        }
        
        .input-field {
            flex: 1;
            min-width: 120px;
            padding: 12px 20px;
            border: none;
            border-radius: 24px;
            outline: none;
            font-size: 16px;
            background-color: var(--input-bg);
            color: white;
        }
        
        .input-field::placeholder {
            color: #94a3b8;
        }
        
        #get-verse-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 24px;
            padding: 12px 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s;
            margin-top: 10px;
            width: 100%;
            max-width: 200px;
            align-self: center;
        }
        
        #get-verse-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        .verse-container {
            width: 100%;
            max-width: 600px;
            min-height: 200px;
            background-color: var(--verse-bg);
            border-radius: 12px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.36);
        }
        
        .verse-text {
            font-size: 18px;
            line-height: 1.6;
        }
        
        .verse-reference {
            font-style: italic;
            color: var(--primary-color);
            text-align: right;
            margin-top: 15px;
        }
        
        .placeholder-text {
            color: #94a3b8;
            text-align: center;
            padding: 20px;
        }
        
        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .action-btn {
            background-color: var(--input-bg);
            color: var(--text-light);
            border: none;
            border-radius: 24px;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .action-btn:hover {
            background-color: #334155;
        }
        
        .action-btn.liked {
            color: var(--like-color);
        }
        
        .action-btn.liked i {
            color: var(--like-color);
        }
        
        .share-link {
            margin-top: 30px;
            text-align: center;
            color: var(--icon-color);
            font-size: 14px;
            padding: 0 20px;
        }
        
        .share-link a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .share-link a:hover {
            text-decoration: underline;
        }
        
        .random-verse {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            background-color: var(--verse-bg);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.36);
        }
        
        .random-verse-title {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .random-verse-content {
            font-size: 16px;
            line-height: 1.6;
        }
        
        .random-verse-ref {
            font-style: italic;
            color: var(--primary-color);
            text-align: right;
            margin-top: 10px;
        }
        
        .like-btn {
            background: none;
            border: none;
            color: var(--icon-color);
            cursor: pointer;
            transition: all 0.2s;
            font-size: 16px;
        }
        
        .like-btn.liked {
            color: var(--like-color);
        }
        
        @media (max-width: 768px) {
            .header {
                padding: 12px 15px;
            }
            
            .verse-text, .random-verse-content {
                font-size: 16px;
            }
            
            .verse-container, .random-verse {
                padding: 20px;
            }
            
            .channel-btns {
                gap: 12px;
            }
        }
        
        @media (max-width: 480px) {
            .input-row {
                flex-direction: column;
                gap: 10px;
            }
            
            .input-field, #book-select {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <div class="logo">M</div>
            <h2>Marisel Bible Verse</h2>
            <i class="fas fa-check-circle verified-icon"></i>
        </div>
        <div class="channel-btns">
            <button class="channel-btn wa-btn" id="whatsapp-btn">
                <i class="fab fa-whatsapp"></i>
            </button>
            <button class="channel-btn yt-btn" id="youtube-btn">
                <i class="fab fa-youtube"></i>
            </button>
        </div>
    </div>
    
    <div class="main">
        <div class="input-container">
            <div class="input-row">
                <select id="book-select" class="input-field">
                    <option value="" disabled selected>Select Book</option>
                    <!-- Books will be added by JavaScript -->
                </select>
                <input type="text" id="chapter-input" class="input-field" placeholder="Chapter (e.g. 3)" autocomplete="off">
                <input type="text" id="verse-input" class="input-field" placeholder="Verse (e.g. 16)" autocomplete="off">
            </div>
            <button id="get-verse-btn">Get Verse</button>
        </div>
        
        <div class="random-verse" id="random-verse">
            <div class="random-verse-title">
                Verse of the Moment
                <button class="like-btn" id="random-like-btn">
                    <i class="far fa-heart"></i>
                </button>
            </div>
            <div class="random-verse-content" id="random-verse-text"></div>
            <div class="random-verse-ref" id="random-verse-ref"></div>
        </div>
        
        <div class="verse-container">
            <div class="placeholder-text">Enter a Bible reference to display the verse</div>
            <div class="loading">
                <div class="loading-spinner"></div>
            </div>
            <div class="verse-text" id="verse-text"></div>
            <div class="verse-reference" id="verse-reference"></div>
            
            <div class="action-buttons" id="action-buttons" style="display: none;">
                <button class="action-btn" id="copy-btn">
                    <i class="far fa-copy"></i> Copy
                </button>
                <button class="action-btn" id="like-btn">
                    <i class="far fa-heart"></i> Like
                </button>
                <button class="action-btn" id="share-wa-btn">
                    <i class="fab fa-whatsapp"></i> Share
                </button>
            </div>
            
            <div class="share-link" id="share-link" style="display: none;">
                Want to learn more about Christ? Visit <a href="https://bible-eight.vercel.app/" target="_blank">our website</a> for more Bible resources!
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const bookSelect = document.getElementById('book-select');
            const chapterInput = document.getElementById('chapter-input');
            const verseInput = document.getElementById('verse-input');
            const getVerseBtn = document.getElementById('get-verse-btn');
            const verseText = document.getElementById('verse-text');
            const verseReference = document.getElementById('verse-reference');
            const placeholderText = document.querySelector('.placeholder-text');
            const loadingIndicator = document.querySelector('.loading');
            const actionButtons = document.getElementById('action-buttons');
            const shareLink = document.getElementById('share-link');
            const copyBtn = document.getElementById('copy-btn');
            const likeBtn = document.getElementById('like-btn');
            const shareWaBtn = document.getElementById('share-wa-btn');
            const whatsappBtn = document.getElementById('whatsapp-btn');
            const youtubeBtn = document.getElementById('youtube-btn');
            const randomVerseText = document.getElementById('random-verse-text');
            const randomVerseRef = document.getElementById('random-verse-ref');
            const randomLikeBtn = document.getElementById('random-like-btn');
            
            // List of all Bible books
            const bibleBooks = [
                "Genesis", "Exodus", "Leviticus", "Numbers", "Deuteronomy",
                "Joshua", "Judges", "Ruth", "1 Samuel", "2 Samuel",
                "1 Kings", "2 Kings", "1 Chronicles", "2 Chronicles", "Ezra",
                "Nehemiah", "Esther", "Job", "Psalms", "Proverbs",
                "Ecclesiastes", "Song of Solomon", "Isaiah", "Jeremiah", "Lamentations",
                "Ezekiel", "Daniel", "Hosea", "Joel", "Amos",
                "Obadiah", "Jonah", "Micah", "Nahum", "Habakkuk",
                "Zephaniah", "Haggai", "Zechariah", "Malachi", "Matthew",
                "Mark", "Luke", "John", "Acts", "Romans",
                "1 Corinthians", "2 Corinthians", "Galatians", "Ephesians", "Philippians",
                "Colossians", "1 Thessalonians", "2 Thessalonians", "1 Timothy", "2 Timothy",
                "Titus", "Philemon", "Hebrews", "James", "1 Peter",
                "2 Peter", "1 John", "2 John", "3 John", "Jude",
                "Revelation"
            ];
            
            // Popular Bible verses for random display
            const popularVerses = [
                {
                    text: "For God so loved the world that he gave his one and only Son, that whoever believes in him shall not perish but have eternal life.",
                    reference: "John 3:16"
                },
                {
                    text: "Trust in the LORD with all your heart and lean not on your own understanding; in all your ways submit to him, and he will make your paths straight.",
                    reference: "Proverbs 3:5-6"
                },
                {
                    text: "I can do all this through him who gives me strength.",
                    reference: "Philippians 4:13"
                },
                {
                    text: "The LORD is my shepherd, I lack nothing.",
                    reference: "Psalm 23:1"
                },
                {
                    text: "Do not be anxious about anything, but in every situation, by prayer and petition, with thanksgiving, present your requests to God.",
                    reference: "Philippians 4:6"
                },
                {
                    text: "And we know that in all things God works for the good of those who love him, who have been called according to his purpose.",
                    reference: "Romans 8:28"
                },
                {
                    text: "Be strong and courageous. Do not be afraid; do not be discouraged, for the LORD your God will be with you wherever you go.",
                    reference: "Joshua 1:9"
                }
            ];
            
            // Populate book select dropdown
            bibleBooks.forEach(book => {
                const option = document.createElement('option');
                option.value = book;
                option.textContent = book;
                bookSelect.appendChild(option);
            });
            
            // Display random verse
            function showRandomVerse() {
                const randomVerse = popularVerses[Math.floor(Math.random() * popularVerses.length)];
                randomVerseText.textContent = randomVerse.text;
                randomVerseRef.textContent = randomVerse.reference;
            }
            
            // Initialize random verse
            showRandomVerse();
            
            // Like button functionality
            function setupLikeButton(button) {
                button.addEventListener('click', function() {
                    this.classList.toggle('liked');
                    const icon = this.querySelector('i');
                    icon.classList.toggle('fa-heart');
                    icon.classList.toggle('fa-solid');
                    icon.classList.toggle('far');
                    
                    if (this.classList.contains('liked')) {
                        icon.style.color = 'var(--like-color)';
                    } else {
                        icon.style.color = '';
                    }
                });
            }
            
            setupLikeButton(randomLikeBtn);
            setupLikeButton(likeBtn);
            
            // Channel links
            whatsappBtn.addEventListener('click', function() {
                window.open('https://whatsapp.com/channel/0029Vajvy2kEwEjwAKP4SI0x', '_blank');
            });
            
            youtubeBtn.addEventListener('click', function() {
                window.open('https://youtube.com/@wemacomic', '_blank');
            });
            
            // Get verse
            getVerseBtn.addEventListener('click', getBibleVerse);
            
            // Also allow Enter key to submit
            [bookSelect, chapterInput, verseInput].forEach(input => {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        getBibleVerse();
                    }
                });
            });
            
            // Copy verse
            copyBtn.addEventListener('click', function() {
                const verse = verseText.textContent + '\n\n' + verseReference.textContent;
                navigator.clipboard.writeText(verse);
                
                // Change icon temporarily to indicate success
                const icon = this.querySelector('i');
                icon.classList.remove('fa-copy');
                icon.classList.add('fa-check');
                
                setTimeout(() => {
                    icon.classList.remove('fa-check');
                    icon.classList.add('fa-copy');
                }, 2000);
            });
            
            // Share to WhatsApp with bold
